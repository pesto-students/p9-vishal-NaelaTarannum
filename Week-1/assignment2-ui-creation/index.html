<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Naela's Music Player</title>
  </head>

  <body>
    <main class="grid-container">
      <section class="header">
        <div class="album-name">
          <img
            src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
            alt="Catty Playlist"
          />
        </div>
        <div class="playlist-details">
          <h2>Catty Board Top 100 Singles(11.06.30)</h2>
          <span>Unknown Artis</span><br />
          <span>2016, Charts, 100 songs</span>
          <div class="song-control-icons">
            <i class="las la-play la-lg"></i>
            <span>Play All</span>
            <i class="las la-plus la-lg"></i>
            <span>Add To</span>
            <i class="las la-ellipsis-h la-lg"></i>
            <span>More</span>
          </div>
        </div>
      </section>
      <nav class="sidebar">
        <i class="las la-bars la-lg"></i>
        <i class="las la-home la-lg"></i>
        <i class="las la-search la-lg"></i>
        <i class="las la-volume-up la-lg"></i>
        <i class="lar la-user la-lg"></i>
        <i class="las la-cog la-lg"></i>
        <i class="lab la-spotify la-lg"></i>
        <i class="lab la-soundcloud la-lg"></i>
      </nav>
      <section class="main-content">
        <table>
          <tr>
            <td>1. Dance</td>
            <td>Crake</td>
            <td>2:54</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
          <tr>
            <td>2. Panda</td>
            <td>Cattee</td>
            <td>3:45</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
          <tr>
            <td>3. Can't Stop the Feeling</td>
            <td>Catin Cimberlake</td>
            <td>4:06</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
          <tr>
            <td>4. Work from Home</td>
            <td>Cat Harmony feat. Colla</td>
            <td>3:56</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
        </table>
      </section>
      <footer class="footer">
        <div class="album-cover">
          <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" />
        </div>
        <div class="song">
          <h6>If it Aint Love</h6>
          <h6>Catson Derulo</h6>
        </div>
        <div class="controls">
          <i class="las la-step-backward la-lg"></i>
          <i class="las la-pause la-lg"></i>
          <i class="las la-step-forward la-lg"></i>
          <i class="las la-redo-alt la-lg"></i>
          <i class="las la-random la-lg"></i>
        </div>
      </footer>
    </main>
  </body>
</html>
